<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todolist - Drag&Drop - LocalStorage/Firebase</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <header></header>
        
        <main>
            <section class="todo-app">
                <div class="todo-header">
                    <h1 class="todo-title">drag and drop html5</h1>
                    <form action="" class="todo-form">
                        <label for="todo-input"></label>
                        <input id="todo-input" type="text" placeholder="what to do?">
                        <input type="submit" class="todo-submit" value='&#43'>
                    </form>
                </div>
                <ul class="todo-list"></ul>
            </section>
        </main>
        
        <footer></footer>

        <script src="js/drag&drop.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
